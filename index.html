<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess Number</title>
</head>
<body>
	<div class="container">
		<p class="text">Попробуйте угадать число от 1 до 77, которое я задумал.<br>Панель, расположенная ниже, поможет вам.</p>
		<div class="block">
			<input type="text" id="txt">
			<button class="button" onclick="enterNum();">Проверить</button>
		</div>
		<p id="rez2"></p>
		<input type="range" id="nr" min="1" max="77" class="myRange" oninput="catchNum()">
		<p id="gen"></p>
		<p id="rez1"></p>
		<div class="block">
			<button class="buttonRestart" onclick="restart();">Обновить игру!</button>
		</div>
	</div>
	
	<script src="js/script.js"></script>

</body>
</html>
